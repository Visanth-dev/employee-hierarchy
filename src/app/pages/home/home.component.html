<form (submit)="getHierarchy()">
  <input
    type="text"
    [(ngModel)]="name"
    name="name"
    (ngModelChange)="getMatchingEmployees()"
    matInput
    [matAutocomplete]="auto"
  />

  <input type="submit" value="Search" />
  <mat-autocomplete #auto="" matAutocomplete>
    <mat-option
      *ngFor="let employee of employees | async"
      [value]="employee.name"
      (click)="setEmployee(employee)"
    >
      <h3>{{ employee.id }} | {{ employee.name }}</h3>
    </mat-option>
  </mat-autocomplete>
</form>

<div *ngIf="commandChain && subordinates">
  <h3>{{ employee.name }}</h3>
  <mat-tab-group
    mat-stretch-tabs="false"
    mat-align-tabs="center"
    animationDuration="750ms"
  >
    <mat-tab label="Command Chain">
      <div class="center">
        <h3 *ngFor="let employee of commandChain | async">
          {{ employee.name }}
        </h3>
      </div>
    </mat-tab>

    <mat-tab label="Subordinates">
      <h3 *ngFor="let employee of subordinates | async">
        {{ employee.name }}
      </h3>
    </mat-tab>
  </mat-tab-group>
</div>
