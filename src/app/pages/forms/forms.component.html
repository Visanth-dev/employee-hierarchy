<app-navbar></app-navbar>

<div class="form">
  <form
    [formGroup]="myForm"
    class="form-add-container"
    *ngIf="employee"
    (ngSubmit)="onSubmit($event)"
  >
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        formControlName="name"
        name="name"
        value="employeeName"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Age</mat-label>
      <input
        matInput
        type="number"
        formControlName="age"
        name="age"
        value="employee.age"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <textarea
        matInput
        type="text"
        formControlName="address"
        name="address"
        value="employee.address"
      ></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Superior ID</mat-label>
      <input
        matInput
        type="text"
        formControlName="superior_id"
        name="superior_id"
        value="employee.superior_id"
        [matAutocomplete]="auto"
      />

      <mat-autocomplete #auto="" matAutocomplete>
        <mat-option *ngFor="let employee of employees" [value]="employee.id">
          <h6>ID: {{ employee.id }}</h6>
          <h3>{{ employee.name }}</h3>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-raised-button color="primary">Submit</button>
  </form>
</div>
